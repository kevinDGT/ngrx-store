<div class="content" role="main">
  <mat-card  style="width: 800px; margin-right: auto; margin-left: auto;">
    <mat-card-content>
      <ckeditor #editor [editor]="Editor"
                [(ngModel)]="dataHtml" [data]="dataHtml"
                (ready)="onReady($event)"></ckeditor>
<!--      <div id="editor"></div>-->
      <button mat-flat-button color="primary" (click)="uploadData()" style="margin-top: 15px">Print HTML</button>
    </mat-card-content>
  </mat-card>
</div>
