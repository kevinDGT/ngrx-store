<mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
<pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block; height: 160vh; background: #aaa"
[page]="1" [stick-to-page]="true" [show-borders]="true" (on-progress)="onProgress($event)"></pdf-viewer>
