    <mat-card class="card">

      <mat-card-content class="card-content">

        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

          <mat-form-field>
            <input matInput placeholder="Email" type="text" value="" formControlName="email">
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" value="" formControlName="password">
          </mat-form-field>
          <br/>

          <button mat-button class="button" type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
