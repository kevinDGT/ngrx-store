<mat-card style="width: 80%; margin-right: auto; margin-left: auto; height: 65%;">
  <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
  <ngx-extended-pdf-viewer [src]="pdfSrc" useBrowserLocale="true" height="100%" delayFirstView="0"></ngx-extended-pdf-viewer>
</mat-card>
